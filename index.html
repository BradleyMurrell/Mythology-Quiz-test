<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mythology quiz">
    <meta name="keywords" content="Mythology, quiz, multiple choice">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mythology Quiz</title>
</head>
<body>
    <div class="quiz-box">
        <h1>Mythology Quiz</h1>

        <div id="question">Question</div>

        <div id="answer-buttons">
            <button class="answer" data-number="1">Answer 1</button>
            <button class="answer" data-number="2">Answer 2</button>
            <button class="answer" data-number="3">Answer 3</button>
            <button class="answer" data-number="4">Answer 4</button>
        </div>

        <div id="information">
            <div>
                <p class="information-prefix">Question</p>
                <h2 class="information-text" id="questionCounter">0</h2>
            </div>
            <div>
                <p class="information-prefix">Score</p>
                <h2 class="information-text" id="score">0</h2>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
